name: jimm-k8s
display-name: |
  JIMM
description: |
  Juju controller used by the JAAS service to manage models across a 
  number of clouds.
summary: |
  JAAS Intelligent Model Manager.

peers:
  jimm:
    interface: jimm

provides:
  website:
    interface: http
  nrpe:
    interface: nrpe-external-master
  dashboard:
    interface: juju-dashboard

requires:
  ingress:
    interface: ingress

containers:
  jimm:
    resource: jimm-image

resources:
  dashboard:
    type: file
    filename: dashboard.tar.xz
    description: "juju dashboard tarball."
  jimm-image:
    type: oci-image
    description: OCI image for JIMM.
