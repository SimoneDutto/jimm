name: jimm
description: |
  Juju controller used by the JAAS service to manage models across a 
  number of clouds.
summary: |
  JAAS Intelligent Model Manager.

provides:
  website:
    interface: http

requires:
  db:
    interface: pgsql

resources:
  jimm-snap:
    type: file
    filename: jimm.snap
    description: Snap containing the JIMM server.
