name: jimm
description: |
  Juju controller used by the JAAS service to manage models across a 
  number of clouds.
summary: |
  JAAS Intelligent Model Manager.

provides:
  website:
    interface: http
  nrpe:
    interface: nrpe-external-master

requires:
  db:
    interface: pgsql
  vault:
    interface: vault-kv
    optional: true

resources:
  jimm-snap:
    type: file
    filename: jimm.snap
    description: Snap containing the JIMM server.
